<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Day 3 - Animation Daily Challange</title>
</head>
<body>
    <form>
        <label> Your Text here</label>
        <input type="text" name="input" id="textInput">
        <input type="submit" name="" >
    </form>

    <script>
        let input = document.getElementById('textInput');

       input.onkeyup = function validate(event){
            let regex = /^[A-Za-z]*$/;
            let valid = regex.test(input.value);
            if (!valid){
                alert("Only Letters allowed")
                input.value = input.value.slice(0, -1);
            }

            return valid;
        }

    </script>
</body>
</html>
