<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Day 3 XP Exercise 1</title>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
</head>
<body>

    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
    
    function myMove(){ 
        let square = document.getElementById('animate');
        let pos = 0;
        let inter = setInterval(movement,5);

        function movement(){
            if (pos == 350){
                 clearInterval(inter)

            } else { 
                pos++; 
                square.style.left = pos + 'px';

            }
        }
    }
    </script>
</body>
</html>
