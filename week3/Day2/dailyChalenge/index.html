<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        let libButton = document.getElementById('lib-button');
            let person = document.getElementById('person');
            let adjective = document.getElementById('adjective');
            let noun = document.getElementById('noun');
            let storyDiv = document.getElementById('story');
        let libIt = function() {
            let storyDiv = document.getElementById("story");
            storyDiv.innerHTML = (`${person.value} walked to a ${adjective.value} ${noun.value}. End of Story!`)
        };
        
        libButton.addEventListener('click', libIt);
    </script>

 </body>
</html>
