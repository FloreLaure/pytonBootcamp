<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animaux</title>
    </head>
    <body>
        <h1>Animaux</h1>
        <ul>
            {% for info in people %}
                {% if info.id == id or id == -1%}
                    {% for key, value in info.items %}
                        <li>{{ key }} : {{value}}</li>
                    {% endfor %}
                {% endif %}
                <br>
            {% endfor %}
        </ul>
    </body>
</html>
