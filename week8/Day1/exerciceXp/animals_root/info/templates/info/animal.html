<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animaux</title>
    </head>
    <body>
        <h1>Animaux</h1>
        <ul>
            {% for animal in animals %}
                {% if animal.id == X%}
                    {% for key, value in animal.items %}
                        <li>{{ key }} : {{value}}</li>
                    {% endfor %}
                    <br>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
