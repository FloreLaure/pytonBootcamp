<body>
	<!-- Debut EntÃªte -->

	        {% block content %}

	        	{% if category.todo.all%}
	        		{%for todo in category.todo.all%}
	        			{{todo}}
	        		{%endfor%}
	        	{%endif%}
	        {% endfor %}<br><br><br>
	    	{% endblock %}
	<script type="text/javascript">
		function actif()
		{
		  var pageurl = location.href;
		  var dnl = document.getElementsByClassName("a");
		  for(i = 0; i < dnl.length;i++)
		  {
		    var x = dnl.item(i);
		    if(x.href == pageurl) 
		    {
		      x.style.fontWeight = "bold";
		      x.setAttribute("class",x.className+" active")
		    }
		  }	
		}
		window.onload=actif; 
	</script>
</body>
